<p>亚细亚的孤儿在风中哭泣<br/>
黄色的脸孔有红色的污泥<br/>
黑色的眼珠有白色的恐惧<br/>
西风在东方唱着悲伤的歌曲</p>

<p>亚细亚的孤儿在风中哭泣<br/>
没有人要和你玩平等的游戏<!-- more --><br/>
每个人都想要你心爱的玩具<br/>
亲爱的孩子你为何哭泣</p>

<p>多少人在追寻那解不开的问题<br/>
多少人在深夜里无奈地叹息<br/>
多少人的眼泪在无言中抹去<br/>
亲爱的母亲这是什么道理<br/>
亲爱的母亲这是什么真理</p>

<p>罗大佑</p>
